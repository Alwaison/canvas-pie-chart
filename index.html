<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Canvas Pie Chart</title>
    <script type="text/javascript" src="js/CanvasPieChart.js">//</script>
</head>
<body>
<h1>CanvasPieChart Examples</h1>
<section>
    <h3>Browser Usage June 2010</h3>
    <div id="canvas-container-1">
        <!-- -->
    </div>
    <h3>Residential Energy Costs</h3>
    <div id="canvas-container-2">
        <!-- -->
    </div>
    <h3>Sales</h3>
    <div id="canvas-container-3">
        <!-- -->
    </div>
    <h3>Federal Funds</h3>

    <div id="canvas-container-4">
        <!-- -->
    </div>

    <script type="text/javascript">
        var data_browserUsage = [
            { 'label' : 'Firefox', 'value' : 39.1, 'color' : '#6685A3' },
            { 'label' : 'Safari', 'value' : 2.2, 'color' : '#99AEC2' },
            { 'label' : 'All others', 'value' : 4.9, 'color' : '#CCD7E1' },
            { 'label' : 'IE 6', 'value' : 29.9, 'color' : '#2B5564' },
            { 'label' : 'IE 7', 'value' : 24.9, 'color' : '#002F4D' }
	    ];

        var canvasPieChart_1 = new CanvasPieChart( 'canvas-container-1', data_browserUsage, {
            'width': 300,
            'height' : 300,
            'strokeLineColor' : '#00FFFF',
            'font' : 'Tahoma',
            'fontSize' : 14,
            'sectorClick' : function(evt, data) {
                var d = '';
                d += 'label: ' + data.label + '\n';
                d += 'value: ' + data.value + '\n';
                d += 'color: ' + data.color;

                alert(d);
            },
            'sectorMouseOver' : function(evt, data) {
                evt.target.title = data.label + ' (' + data.value + ')';
            }
        } );

        var data_Residential_Energy_Costs = [
	    	{ 'label' : 'Other', 'value' : 8, 'color' : '#009AD5' },
	    	{ 'label' : 'Heat spacing', 'value' : 31, 'color' : '#D98219' },
	    	{ 'label' : 'Space cooling', 'value' : 12, 'color' : '#008B43' },
	    	{ 'label' : 'Water heating', 'value' : 12, 'color' : '#0D68A9' },
	    	{ 'label' : 'Lighting', 'value' : 12, 'color' : '#F3C208' },
	    	{ 'label' : 'Computer and electronic', 'value' : 12, 'color' : '#861F84' },
	    	{ 'label' : 'Appliances', 'value' : 12, 'color' : '#7CB237' },
	    	{ 'label' : 'Refrigeration', 'value' : 12, 'color' : '#D9181F' }
	    ];

        var canvasPieChart_2 = new CanvasPieChart( 'canvas-container-2', data_Residential_Energy_Costs, {
            'width': 250,
            'height' : 250,
            'strokeLineWidth' : 0
        } );

        var data_Sales = [
	    	{ 'label' : 'Bananas', 'value' : 37, 'color' : '#5C44E2' },
	    	{ 'label' : 'Oranges', 'value' : 31, 'color' : '#EB4947' },
	    	{ 'label' : 'Apples', 'value' : 18, 'color' : '#EBED42' },
	    	{ 'label' : 'Pears', 'value' : 12, 'color' : '#47D95D' }
	    ];

        var canvasPieChart_3 = new CanvasPieChart( 'canvas-container-3', data_Sales, {
            'width': 200,
            'height' : 200,
            'fontSize' : 8,
            'strokeLineWidth' : 4,
            'fontColor' : '#000000'
        } );

        var exampleData_Federal_Funds = [
	    	{ 'label' : 'HUMAN RESOURCES', 'value' : 30, 'color' : '#000000' },
	    	{ 'label' : 'GENERAL GOVERMENT', 'value' : 11, 'color' : '#000000' },
	    	{ 'label' : 'PHYSICAL RESOURCES', 'value' : 5, 'color' : '#000000' },
	    	{ 'label' : 'CURRENT MILITARY', 'value' : 36, 'color' : '#C51F61' },
	    	{ 'label' : 'PAST MILITARY', 'value' : 18, 'color' : '#C51F61' }
	    ];

        var canvasPieChart_4 = new CanvasPieChart( 'canvas-container-4', exampleData_Federal_Funds, {
            'width': 350,
            'height' : 350,
            'font' : 'Arial',
            'fontColor' : '#FFFFFF',
            'strokeLineWidth' : 3,
            'strokeLineColor' : '#FFFFFF',
            'fontSize' : 18
        } );
        
        
    </script>
</section>
</body>
</html>
